[FedoraCore2Updates]
name=Fedora Core 2 Updates -- PlanetLab Central
baseurl=http://boot.planet-lab.org/install-rpms/updates-fc2/

[BootCDRepo]
name=PlanetLab Boot CD
baseurl=http://boot.planet-lab.org/install-rpms/bootcd/
